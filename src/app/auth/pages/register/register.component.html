<div class="card text-center" style="width: 25rem; margin: 50px auto;">
  <div class="card-header">
    <h4>REGISTER</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="regForm" (ngSubmit)="onReg()">
      <img class="mb-4" src="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f3ae.png" alt="" width="80" height="80">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="floatingInput" placeholder="name" formControlName="name">
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-2">
        <select class="form-select" formControlName="role">
          <option *ngFor="let rol of roles" [ngValue]="rol">
            {{ rol }}
          </option>
        </select>
        <label for="floatingInput">Rol</label>
        <div class="invalid-feedback">
          Please select a valid rol.
        </div>
      </div>
      <button class="w-50 btn btn-lg btn-dark" type="submit">Sign Up</button>
    </form>
  </div>
  <div class="card-footer text-muted">
    <p>&copy; 2023</p>
  </div>
</div>
