<div class="row mb-2">
  <div class="col-md-6" *ngFor="let product of products">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0">{{ product.name }}</h3>
        <div class="mb-1 text-muted">{{ product.inInventory-product.min }} unds</div>
        <p class="card-text mb-auto">{{ product.description }}</p>
        <br />
        <div style="text-align: center;">
          <app-edit-prod [idproduct]="product"></app-edit-prod>
        </div>
      </div>
      <div class="col-auto d-none d-lg-block">
        <img [src]="product.image" alt="" height="200px" width="150px">
      </div>
    </div>
  </div>
</div>
<div class="">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" (click)="previousPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pages; let i = index">
      <a class="page-link" (click)="getPage(i)">{{ i + 1 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
