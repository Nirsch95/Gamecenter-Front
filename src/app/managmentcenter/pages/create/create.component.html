<div class="container">
  <div class="abs-center">
    <div class="col-md-8 order-md-1" >
      <h4 class="mb-3">Información del producto</h4>
      <form #f="ngForm" class="needs-validation" novalidate>
        <div>
          <div class="col-md-6 mb-3">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="producto" name="name" [(ngModel)]="product.name" required>
            <div class="invalid-feedback">
              Valid  name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="description">Descripción</label>
            <textarea class="form-control" id="description" placeholder="descripción" name="description" rows="4" cols="50" [(ngModel)]="product.description" required></textarea>
            <div class="invalid-feedback">
              Valid text is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="inInventary">En inventario</label>
            <input type="number" class="form-control" id="inInventary" placeholder="0" name="inInventary" [(ngModel)]="product.inInventory" required>
            <div class="invalid-feedback">
              Valid number is required.
            </div>
          </div>
          <h6 class="mb-3">Esta disponible ?</h6>
          <div class="my-3">
            <div class="form-check">
              <input id="enable" name="enabled" type="radio" class="form-check-input" name="enabled" [(ngModel)]="product.enabled" [value]=true checked required>
              <label class="form-check-label">Disponible</label>
            </div>
            <div class="form-check">
              <input id="disable" name="enabled" type="radio" class="form-check-input" name="enabled" [(ngModel)]="product.enabled" [value]=false required>
              <label class="form-check-label">No disponible</label>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="min">Minimo en inventario</label>
            <input type="number" class="form-control" id="min" placeholder="0" name="min" [(ngModel)]="product.min" required>
            <div class="invalid-feedback">
              Valid number is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="max">Maximo permitido compra</label>
            <input type="number" class="form-control" id="max" placeholder="0" name="max" [(ngModel)]="product.max" required>
            <div class="invalid-feedback">
              Valid number is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="image">Imagen</label>
            <input type="url" class="form-control" id="image" placeholder="http" name="image" [(ngModel)]="product.image" required>
            <div class="invalid-feedback">
              Valid url is required.
            </div>
          </div>
          <h6 class="mb-3">Estado ?</h6>
          <div class="my-3">
            <div class="form-check">
              <input id="activo" name="state" type="radio" class="form-check-input" [(ngModel)]="product.state" [value]=true checked required>
              <label class="form-check-label">Activo</label>
            </div>
            <div class="form-check">
              <input id="inactivo" name="state" type="radio" class="form-check-input" [(ngModel)]="product.state" [value]=false required>
              <label class="form-check-label">Inactivo</label>
            </div>
          </div>
          <div class="my-3">
            <button (click)="createProduct(product)" type="button" class="btn btn-lg btn-outline-dark">Crear Producto</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
